<script>
	var form = $('#form2');
	form.submit(function(event){
	event.preventDefault();
	var form_status = $('<div class="form_status"></div>');
	$.ajax({
	type: "POST",
	url: "operation (1).php",
	data: form.serialize() +'&operation=Sendmail',
	beforeSend: function(){
	form.prepend( form_status.html('<p><i class="fa fa-spinner fa-spin"></i> Message is sending...</p>').fadeIn() );
	}
	}).done(function(data){
	form_status.html('<p class="text-success">Thank you for contact us.</p>').delay(3000).fadeOut();
	$("#form2")[0].reset();
	});
	});
	</script>
